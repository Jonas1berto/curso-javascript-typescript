<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senhas</title>
</head>
<body>
  
  <section class="container">
    <h1>Gerador de senhas</h1>

    <div>
      Selecione as opções q vai querer utilizar na sua senha!
    </div>

    <ul>
      <li>Quantidade de caracteres <input value="0" type="number" min="1" max="20" class="qtd-caracteres"> </li>
      <li>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" ></li>
      <li>Adicionar minúsculas<input type="checkbox" class="chk-minusculas" ></li>
      <li>Adicionar números<input type="checkbox" class="chk-numeros" ></li>
      <li>Adicionar símbolos<input type="checkbox" class="chk-simbolos" ></li>
      
      <button class="gera-senha">Gerar senha</button>
    </ul>

    <div class="senha-gerada"></div>
    
  </section>

  
  <script src="./js/bundle.js"></script>
</body>
</html>
