<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <section class="container">
    <h1>Validando Formulário</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letrar e/ou números</li>
      <li>Usuário deverar ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <label>Nome:</label>
      <input type="text" class="form nome">

      <label>Sobrenome:</label>
      <input type="text" class="form sobrenome">

      <label>CPF:</label>
      <input type="text" class="form cpf">

      <label>Usuário:</label>
      <input type="text" class="form usuario">

      <label>Senha:</label>
      <input type="password" class="form senha">

      <label>Repetir senha:</label>
      <input type="password" class="form repetir-senha">

      <button type="submit" >Enviar</button>
    </form>

  </section>

  <script src="assets/js/validandoCPF.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
